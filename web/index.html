<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- fonts -->
    <link href="https://fonts.googleapis.com/css?family=Lato:700&display=swap" rel="stylesheet">

    <!-- bootstrap css -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://unpkg.com/bootstrap-table@1.15.5/dist/bootstrap-table.min.css">

    <!-- title last -->
    <title>KPN BIO Index</title>
</head>

<body>
    <center>
        <div id="app">
            <div class="mt-5 mb-2">
                <h1 style="font-family: 'Lato', sans-serif">KPN BIO Index</h1>
            </div>

            <!-- locus input -->
            <div class="mx-auto p-3 mb-2 px-md-5 bg-white rounded w-50">
                <input v-model="locus" @change="" type="text" class="form-control" aria-describedby="locus"
                    placeholder="chromosome:start-stop">
            </div>

            <!-- match group -->
            <div class="btn-group mb-5" role="group" aria-label="Matches">
                <a class="btn btn-light btn-sm" href="#" @click="$store.dispatch('queryMetaAnalysis', {locus})">Bottom
                    Line
                    <span v-if="$store.state.metaAnalysisCount>0"
                        class=" badge badge-primary badge-pill">{{$store.state.metaAnalysisCount}}</span>
                </a>
                <a class="btn btn-light btn-sm" href="#" @click="$store.dispatch('queryGenes', {locus})">Genes
                    <span v-if="$store.state.geneCount>0"
                        class="badge badge-primary badge-pill">{{$store.state.geneCount}}</span>
                </a>
                <a class="btn btn-light btn-sm" href="#" @click="$store.dispatch('queryRegions', {locus})">Regions
                    <span v-if="$store.state.regionCount>0"
                        class="badge badge-primary badge-pill">{{$store.state.regionCount}}</span>
                </a>
            </div>

            <div class="w-75 mx-auto">
                <!-- meta-analysis -->
                <div v-if="tab=='metaanalysis'" id="metaanalysis">
                    <div v-if="$store.state.metaAnalysis===undefined" class="spinner-border text-primary" role="status">
                        <span class="sr-only">Loading...</span>
                    </div>
                </div>

                <!-- genes -->
                <div v-if="tab=='genes'" id="genes">
                    <div v-if="$store.state.genes===undefined" class="spinner-border text-primary" role="status">
                        <span class="sr-only">Loading...</span>
                    </div>
                    <div v-if="geneData">
                        <bootstrap-table id="geneTable" :columns="geneColumns" :data="geneData"
                            :options="{pagination:true,pageSize:25,showSearchButton:true}"></bootstrap-table>
                    </div>
                </div>

                <!-- regions -->
                <div v-if="tab=='regions'" id="regions">
                    <div v-if="$store.state.regions===undefined" class="spinner-border text-primary mx-auto"
                        role="status">
                        <span class="sr-only">Loading...</span>
                    </div>
                    <div v-if="regionData">
                        <bootstrap-table id="regionTable" :columns="regionColumns" :data="regionData"
                            :options="{pagination:true,pageSize:25,showSearchButton:true}"></bootstrap-table>
                    </div>
                </div>
            </div>
        </div>
    </center>

    <!-- jquery, popper, bootstrap -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <!-- vue.js -->
    <!--<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>-->
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="https://unpkg.com/vuex"></script>

    <!-- bootstrap table -->
    <script src="https://unpkg.com/bootstrap-table@1.15.5/dist/bootstrap-table.min.js"></script>
    <script src="https://unpkg.com/bootstrap-table@1.15.5/dist/bootstrap-table-vue.min.js"></script>

    <!-- app -->
    <script>
        Vue.use(BootstrapTable);

        $(document).ready(() => {
            $('#geneTable').bootstrapTable();
            $('#regionTable').bootstrapTable();
        });

        function debounce(f, delay) {
            let timeoutId = null;

            return () => {
                clearTimeout(timeoutId);
                let args = arguments;
                let that = this;
                timeoutId = setTimeout(() => f.apply(that, args), delay);
            };
        }

        let store = new Vuex.Store({
            state: {
                tab: null,
                metaAnalysisCount: 0,
                geneCount: 0,
                regionCount: 0,
                metaAnalysis: null,
                genes: null,
                regions: null,
            },
            mutations: {
                setTab(state, tab) {
                    state.tab = tab;
                },
                setMetaAnalysisCount(state, n) {
                    state.metaAnalysisCount = n;
                },
                setGeneCount(state, n) {
                    state.geneCount = n;
                },
                setRegionCount(state, n) {
                    state.regionCount = n;
                },
                setMetaAnalysis(state, json) {
                    state.metaAnalysis = json;
                },
                setGenes(state, json) {
                    state.genes = json;
                },
                setRegions(state, json) {
                    state.regions = json;
                }
            },
            actions: {
                async countMetaAnalysis({ commit }, { locus }) {
                    fetch(`/api/count/metaanalysis?q=${encodeURIComponent(locus)}`)
                        .then((resp) => resp.json())
                        .then((json) => {
                            commit('setMetaAnalysisCount', json.n);
                        })
                        .catch((err) => {
                            commit('setMetaAnalysisCount', 0);
                        });
                },
                async countGenes({ commit }, { locus }) {
                    fetch(`/api/count/genes?q=${encodeURIComponent(locus)}`)
                        .then((resp) => resp.json())
                        .then((json) => {
                            commit('setGeneCount', json.n);
                        })
                        .catch((err) => {
                            commit('setGeneCount', 0);
                        });
                },
                async countRegions({ commit }, { locus }) {
                    fetch(`/api/count/regions?q=${encodeURIComponent(locus)}`)
                        .then((resp) => resp.json())
                        .then((json) => {
                            commit('setRegionCount', json.n);
                        })
                        .catch((err) => {
                            commit('setRegionCount', 0);
                        });
                },
                async queryGenes({ commit }, { locus }) {
                    commit('setGenes', undefined);
                    commit('setTab', 'genes');
                    fetch(`/api/query/genes?q=${encodeURIComponent(locus)}`)
                        .then((resp) => resp.json())
                        .then((json) => {
                            commit('setGenes', json.records)
                        })
                        .catch((err) => {
                            commit('setGenes', null);
                        });
                },
                async queryRegions({ commit }, { locus }) {
                    commit('setRegions', undefined);
                    commit('setTab', 'regions');
                    fetch(`/api/query/regions?q=${encodeURIComponent(locus)}`)
                        .then((resp) => resp.json())
                        .then((json) => {
                            commit('setRegions', json.records)
                        })
                        .catch((err) => {
                            commit('setRegions', null);
                        });
                }
            }
        });

        let app = new Vue({
            el: '#app',
            store,
            components: {
                'BootstrapTable': BootstrapTable,
            },
            data: {
                locus: '',
                regionColumns: [
                    { title: 'Region', formatter(v, r) { return `${r.chromosome}:${r.start}-${r.end}`; } },
                    { title: 'Tissue', field: 'biosample' },
                    { title: 'Method', field: 'method' },
                    { title: 'Annotation', field: 'annotation' },
                    { title: 'Gene', field: 'predictedTargetGene' },
                    { title: 'Score', field: 'score' },
                ],
                geneColumns: [
                    { title: 'Gene', field: 'name' },
                    { title: 'ENS', field: 'ensemblId' },
                    { title: 'Start', field: 'start' },
                    { title: 'End', field: 'end' },
                    { title: 'Type', field: 'type' },
                ],
            },
            computed: {
                tab() { return this.$store.state.tab },
                noMetaAnalysis() { return !this.$store.state.metaAnalysisCount },
                noGenes() { return !this.$store.state.geneCount },
                noRegions() { return !this.$store.state.regionCount },

                regionData() { return this.$store.state.regions },
                geneData() { return this.$store.state.genes },
            },
            watch: {
                locus: debounce((locus) => {
                    this.$store.dispatch('countMetaAnalysis', { locus });
                    this.$store.dispatch('countGenes', { locus });
                    this.$store.dispatch('countRegions', { locus });
                }, 500),
            }
        });
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- fonts -->
    <link href="https://fonts.googleapis.com/css?family=Lato:700&display=swap" rel="stylesheet">

    <!-- bootstrap css -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">\
    <link rel="stylesheet" href="/static/jsonpath-picker.min.css" />

    <!-- title last -->
    <title>KPN Bio Index</title>

    <!-- don't show vue app until compiled, don't let alleles overflow -->
    <style>
        [v-cloak] {
            display: none;
        }
    </style>

    <!-- javascript files -->
    <script src="/static/jsonpath-picker.min.js"></script>
</head>

<body>
    <center>
        <div id="app" v-cloak>
            <div class="mt-5 mb-2">
                <h1 style="font-family: 'Lato', sans-serif">KPN Bio-Index</h1>
            </div>

            <!-- locus input -->
            <div class="input-group mx-auto px-md-5 bg-white rounded w-50">
                <input v-model="locus" class="form-control"
                       aria-describedby="locus"
                       placeholder="gene, region, variant, or phenotype"
                       @change="" type="text">
                <div class="input-group-append">
                    <button type="button" class="btn btn-primary mb-3"
                            @click="$store.dispatch('fetch', {locus})">
                        Query
                    </button>
                </div>
            </div>
            <div class="sm mb-4">Examples:
                <a href="#" @click="locus='SLC30A8'">SLC30A8</a>,
                <a href="#" @click="locus='chr9:21,940,000-22,190,000'">chr9:21,940,000-22,190,000</a>
                <a href="#" @click="locus='T2D'">T2D</a>
                <a href="#" @click="locus='8:118139192:T:C'">8:118139192:T:C</a>
            </div>

            <!-- output JSON results -->
            <div class="w-75">
                <div v-if="$store.state.loading">
                    <button class="btn btn-light btn-sm" type="button" disabled>
                        <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                        Loading...
                    </button>
                </div>

                <!-- response here -->
                <pre id="json-results" class="json-tree"></pre>

                <!-- show profiling -->
                <button class="btn btn-light btn-sm m-4" v-if="dataLoaded" type="button" disabled>
                    Query: {{ msQuery }}, Fetch: {{ msFetch }}
                </button>
            </div>
        </div>
    </center>

    <!-- jquery, popper, bootstrap -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <!-- vue.js -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/vuex"></script>

    <!-- vue app -->
    <script>
        // SPA state
        let store = new Vuex.Store({
            state: {
                loading: false,
                results: {},
            },
            mutations: {
                setLoading: (state, flag) => state.loading = flag,
                setResults: (state, json) => state.results = json,
            },
            actions: {
                async query({ commit }, { locus }) {
                    commit('setLoading', true);
                    commit('setResults', {});

                    return fetch(`http://localhost:5000/api/query/Associations?q=${encodeURIComponent(locus)}`)
                        .then(resp => resp.json())
                        .then(json => {
                            commit('setResults', json);
                            commit('setLoading', false);
                        });
                },
            }
        });

        // entry point
        let app = new Vue({
            el: '#app',
            store,
            data: {
                locus: '',
            },
            computed: {
                results: () => this.$store.results,
                dataLoaded: () => Object.entries(this.$store.results).length > 0,
            },
            watch: {
                locus: debounce(function (locus) {
                    // TODO:
                }, 500),
                results(json) {
                    let jsonTree = document.querySelector('#json-results');
                    let pathTarget = document.querySelectorAll('.path');

                    // render the JSON
                    JPPicker.render(jsonTree, json, pathTarget, {});
                },
            },
        });

        // call function after a delay, overwrite any previous delay in place
        function debounce(f, wait, immediate) {
            let timeout = null;

            return function () {
                let context = this;
                let args = arguments;
                let callNow = immediate && !timeout;

                let later = function () {
                    timeout = null;
                    if (!immediate) {
                        f.apply(context, args);
                    }
                };

                clearTimeout(timeout);
                timeout = setTimeout(later, wait);

                if (callNow) {
                    f.apply(context, args);
                }
            };
        }
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- fonts -->
    <link href="https://fonts.googleapis.com/css?family=Lato:700&display=swap" rel="stylesheet">

    <!-- bootstrap css -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.9/dist/css/bootstrap-select.min.css">
    <link rel="stylesheet" href="/static/json-viewer.css" />

    <!-- title last -->
    <title>KPN Bio Index</title>

    <!-- don't show vue app until compiled, don't let alleles overflow -->
    <style>
        [v-cloak] {
            display: none;
        }
    </style>

    <!-- javascript files -->
    <script src="/static/json-viewer.js"></script>
</head>

<body>
    <center>
        <div id="app" v-cloak>
            <div class="mt-5 mb-4">
                <h1 style="font-family: 'Lato', sans-serif">KPN Bio-Index</h1>
            </div>

            <!-- search field -->
            <div class="w-50">
                <div class="input-group mx-auto px-md-5 mb-3 bg-white rounded">
                    <input v-model="q" class="form-control"
                           aria-describedby="q"
                           placeholder=""
                           @change="" type="text">
                    <div class="input-group-append">
                        <button type="button" class="btn btn-outline-primary dropdown-toggle" data-toggle="dropdown">
                            Query
                        </button>
                        <div class="dropdown-menu">
                            <a v-for="i in $store.state.indexes" class="dropdown-item" href="#"
                               @click="$store.dispatch('search', {index: i, q})">
                            {{i}}</a>
                        </div>
                    </div>
                </div>
                <div class="text-sm mb-4">
                    Enter search term(s) and query an index...
                </div>

                <!-- show the API call being made -->
                <div v-if="$store.state.call" class="mb-4">
                    <a id="api-call" class="alert alert-info" :href="$store.state.call" target="_blank">
                        {{ $store.state.call }}
                    </a>
                </div>

                <hr>

                <!-- output JSON results -->
                <div v-if="$store.state.loading">
                    <button class="btn btn-light btn-sm" type="button" disabled>
                        <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                        Searching {{$store.state.loading}}...
                    </button>
                </div>

                <!-- results error -->
                <div v-if="$store.state.error">
                    <div v-html="$store.state.error"></div>
                </div>

                <!-- results time -->
                <div v-if="dataLoaded">
                    <button class="btn btn-light btn-sm" type="button" disabled>
                        Index: {{ $store.state.searchTime }} ms,
                        JavaScript: {{ $store.state.jsTime }} ms
                    </button>
                </div>

                <!-- response here -->
                <div v-show="dataLoaded" id="results" class="text-left"></div>
            </div>
        </div>
    </center>

    <!-- jquery, popper, bootstrap -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.9/dist/js/bootstrap-select.min.js"></script>

    <!-- vue.js -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/vuex"></script>

    <!-- vue app -->
    <script>
        // SPA state
        let store = new Vuex.Store({
            state: {
                indexes: [],
                loading: null,
                error: null,
                call: null,
                t0: 0.0,
                searchTime: 0.0,
                jsTime: 0.0,
                traits: [],
                results: {},
            },
            mutations: {
                setIndexes: (state, indexes) => state.indexes = indexes,
                setTraits: (state, traits) => state.traits = traits,
                setCall: (state, call) => state.call = call,

                setResults(state, json) {
                    let bioIndexTime = (json.profile.fetch + json.profile.query) * 1000;

                    state.loading = null;
                    state.results = json;
                    state.searchTime = Math.trunc(bioIndexTime);
                    state.jsTime = Math.trunc(Date.now() - state.t0 - bioIndexTime);
                },

                setError(state, err) {
                    state.loading = null;
                    state.error = err;
                },

                startLoading(state, index) {
                    state.loading = index;
                    state.error = null;
                    state.results = {};
                    state.t0 = Date.now();
                },
            },
            actions: {
                async queryIndexes({ commit }) {
                    let json = await fetch(`/api/indexes`)
                        .then(resp => resp.json());

                    commit('setIndexes', json.data);
                },

                // perform the search
                async search(context, { index, q }) {
                    let p = encodeURIComponent(q);
                    let call = `/api/query/${index}?q=${p}`;

                    context.commit('setCall', call);
                    context.commit('startLoading', index);

                    // perform the query
                    let resp = await fetch(call);

                    if (resp.ok) {
                        $('#api-call').removeClass('alert-danger').addClass('alert-info');

                        // show the result
                        context.commit('setResults', await resp.json());
                    } else {
                        $('#api-call').removeClass('alert-info').addClass('alert-danger');

                        // show the error html
                        context.commit('setError', await resp.text());
                    }
                },
            },
        });

        // entry point
        let app = new Vue({
            el: '#app',
            store,
            data() {
                return {
                    q: '',
                    viewer: new JSONViewer(),
                }
            },
            created() {
                this.$store.dispatch('queryIndexes');
            },
            mounted() {
                let el = document.querySelector('#results');

                // add the viewer to the DOM
                el.appendChild(this.viewer.getContainer());
            },
            computed: {
                dataLoaded() {
                    return Object.entries(this.$store.state.results).length > 0;
                },
            },
            watch: {
                '$store.state.results': function(json) {
                    this.viewer.showJSON(json, -1, 1);
                },
            },
        });
    </script>
</body>

</html>

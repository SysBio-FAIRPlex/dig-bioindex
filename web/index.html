<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- fonts -->
    <link href="https://fonts.googleapis.com/css?family=Lato:700&display=swap" rel="stylesheet">

    <!-- bootstrap css -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/json-viewer.css" />

    <!-- title last -->
    <title>KPN Bio Index</title>

    <!-- don't show vue app until compiled, don't let alleles overflow -->
    <style>
        [v-cloak] {
            display: none;
        }
    </style>

    <!-- javascript files -->
    <script src="/static/json-viewer.js"></script>
</head>

<body>
    <center>
        <div id="app" v-cloak>
            <div class="mt-5 mb-4">
                <h1 style="font-family: 'Lato', sans-serif">KPN Bio-Index</h1>
            </div>

            <!-- search field -->
            <div class="w-50">
                <div class="input-group mx-auto px-md-5 bg-white rounded">
                    <input v-model="q" class="form-control"
                           aria-describedby="q"
                           placeholder=""
                           @change="" type="text">
                    <div class="input-group-append">
                        <button type="button" class="btn btn-primary mb-3 dropdown-toggle" data-toggle="dropdown">Query</button>
                        <div class="dropdown-menu">
                            <a v-for="i in $store.state.indexes" class="dropdown-item" href="#"
                               @click="$store.dispatch('search', {index: i, q})">
                            {{i}}</a>
                        </div>
                    </div>
                </div>
                <div class="text-sm mb-4">
                    Enter search term(s) and query an index...
                </div>

                <!-- show the API call being made -->
                <div v-if="$store.state.call" class="mb-4">
                    <a class="alert alert-info" :href="$store.state.call">
                        {{ $store.state.call }}
                    </a>
                </div>

                <!-- output JSON results -->
                <div v-if="$store.state.loading">
                    <button class="btn btn-light btn-sm" type="button" disabled>
                        <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                        Searching {{$store.state.loading}}...
                    </button>
                </div>

                <!-- results time -->
                <div v-if="dataLoaded">
                    <button class="btn btn-light btn-sm" type="button" disabled>
                        Search time: {{$store.state.searchTime}} ms
                    </button>
                </div>

                <!-- response here -->
                <div v-show="dataLoaded" id="results" class="text-left"></div>
            </div>
        </div>
    </center>

    <!-- jquery, popper, bootstrap -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <!-- vue.js -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/vuex"></script>

    <!-- vue app -->
    <script>
        // SPA state
        let store = new Vuex.Store({
            state: {
                indexes: [],
                loading: null,
                searchTime: 0.0,
                call: null,
                t0: 0.0,
                traits: [],
                results: {},
            },
            mutations: {
                setIndexes: (state, indexes) => state.indexes = indexes,
                setTraits: (state, traits) => state.traits = traits,
                setCall: (state, call) => state.call = call,

                setResults(state, json) {
                    state.loading = null;
                    state.results = json;
                    state.searchTime = Date.now() - state.t0;
                },

                startLoading(state, index) {
                    state.loading = index;
                    state.results = {};
                    state.t0 = Date.now();
                },
            },
            actions: {
                async queryIndexes({ commit }) {
                    let json = await fetch(`/api/indexes`)
                        .then(resp => resp.json());

                    commit('setIndexes', json.data);
                },

                // perform the search
                async search(context, { index, q }) {
                    let p = encodeURIComponent(q);
                    let call = `/api/query/${index}?q=${p}`;

                    context.commit('setCall', call);
                    context.commit('startLoading', index);

                    // perform the query
                    let json = await fetch(call)
                        .then(r => {
                            if (!r.ok) {
                                throw new Error(r.text());
                            }

                            return r.json();
                        })
                        .catch(e => {
                            return { "error": e };
                        });

                    context.commit('setResults', json);
                },
            },
        });

        // entry point
        let app = new Vue({
            el: '#app',
            store,
            data() {
                return {
                    q: '',
                    viewer: new JSONViewer(),
                }
            },
            created() {
                this.$store.dispatch('queryIndexes');
            },
            mounted() {
                let el = document.querySelector('#results');

                // add the viewer to the DOM
                el.appendChild(this.viewer.getContainer());
            },
            computed: {
                dataLoaded() {
                    return Object.entries(this.$store.state.results).length > 0;
                },
            },
            watch: {
                '$store.state.results': function(json) {
                    this.viewer.showJSON(json, -1, 1);
                },
            },
        });
    </script>
</body>

</html>

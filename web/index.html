<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- fonts -->
    <link href="https://fonts.googleapis.com/css?family=Lato:700&display=swap" rel="stylesheet">

    <!-- bootstrap css -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/json-viewer.css" />

    <!-- title last -->
    <title>KPN Bio Index</title>

    <!-- don't show vue app until compiled, don't let alleles overflow -->
    <style>
        [v-cloak] {
            display: none;
        }
    </style>

    <!-- javascript files -->
    <script src="/static/json-viewer.js"></script>
</head>

<body>
    <center>
        <div id="app" v-cloak>
            <div class="mt-5 mb-4">
                <h1 style="font-family: 'Lato', sans-serif">KPN Bio-Index</h1>
            </div>

            <!-- locus input -->
            <nav class="w-50 mb-3">
                <div class="nav nav-tabs" id="nav-tab" role="tablist">
                    <a class="nav-item nav-link" href="#datasets" data-toggle="tab" role="tab" id="datasets-tab" aria-controls="nav-datasets" aria-selected="false">Datasets</a>
                    <a class="nav-item nav-link active" href="#assocs" data-toggle="tab" role="tab" id="assocs-tab" aria-controls="nav-assocs" aria-selected="true">Associations</a>
                    <a class="nav-item nav-link" href="#variants" role="tab" data-toggle="tab" id="variants-tab" aria-controls="nav-variants" aria-selected="false">Variants</a>
                    <a class="nav-item nav-link" href="#regions" role="tab" data-toggle="tab" id="regions-tab" aria-controls="nav-regions" aria-selected="false">Functional Regions</a>
                </div>
            </nav>
            <div class="tab-content w-50" id="nav-tabContent">

                <!-- search datasets -->
                <div class="tab-pane fade" id="datasets" role="tabpanel" aria-labelledby="datasets-tab">
                    <div class="input-group mx-auto px-md-5 bg-white rounded">
                        <input v-model="dataset" class="form-control"
                               aria-describedby="dataset"
                               placeholder="phenotype"
                               @change="" type="text">
                        <div class="input-group-append">
                            <button type="button" class="btn btn-primary mb-3"
                                    @click="$store.dispatch('queryDatasets', {dataset})">
                                Search
                            </button>
                        </div>
                    </div>
                    <div class="sm mb-4">Examples:
                        <a href="#" @click="dataset='DIAMANTE'">DIAMANTE</a>,
                        <a href="#" @click="dataset='T2D'">T2D</a>
                    </div>
                </div>

                <!-- search associations -->
                <div class="tab-pane fade show active" id="assocs" role="tabpanel" aria-labelledby="region-tab">
                    <div class="input-group mx-auto px-md-5 bg-white rounded">
                        <input v-model="assoc" class="form-control"
                               aria-describedby="assoc"
                               placeholder="gene, region, or trait"
                               @change="" type="text">
                        <div class="input-group-append">
                            <button type="button" class="btn btn-primary mb-3"
                                    @click="$store.dispatch('queryAssociations', {assoc})">
                                Search
                            </button>
                        </div>
                    </div>
                    <div class="sm mb-4">Examples:
                        <a href="#" @click="assoc='SLC30A8'">SLC30A8</a>,
                        <a href="#" @click="assoc='chr9:21,940,000-22,190,000'">chr9:21,940,000-22,190,000</a>,
                        <a href="#" @click="assoc='T2D'">T2D</a>
                    </div>
                </div>

                <!-- search variants -->
                <div class="tab-pane fade" id="variants" role="tabpanel" aria-labelledby="variant-tab">
                    <div class="input-group mx-auto px-md-5 bg-white rounded">
                        <input v-model="variant" class="form-control"
                               aria-describedby="variant"
                               placeholder="variant or rsID"
                               @change="" type="text">
                        <div class="input-group-append">
                            <button type="button" class="btn btn-primary mb-3"
                                    @click="$store.dispatch('queryVariants', {variant})">
                                Search
                            </button>
                        </div>
                    </div>
                    <div class="sm mb-4">Examples:
                        <a href="#" @click="variant='10:114750500:A:G'">10:114750500:A:G</a>,
                        <a href="#" @click="variant='4:111677041:T:A'">4:111677041:T:A</a>
                    </div>
                </div>

                <!-- search functional regions -->
                <div class="tab-pane fade" id="regions" role="tabpanel" aria-labelledby="trait-tab">
                    <div class="input-group mx-auto px-md-5 bg-white rounded">
                        <input v-model="region" class="form-control"
                               aria-describedby="region"
                               placeholder="gene, region, or phenotype"
                               @change="" type="text">
                        <div class="input-group-append">
                            <button type="button" class="btn btn-primary mb-3"
                                    @click="$store.dispatch('queryFunctionalRegions', {region})">
                                Search
                            </button>
                        </div>
                    </div>
                    <div class="sm mb-4">Examples:
                        <a href="#" @click="region='BANF2'">BANF2</a>,
                        <a href="#" @click="region='Stroke'">Stroke</a>
                    </div>
                </div>
            </div>

            <!-- output JSON results -->
            <div class="w-50">
                <div v-if="$store.state.loading">
                    <button class="btn btn-light btn-sm" type="button" disabled>
                        <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                        Loading...
                    </button>
                </div>

                <!-- response here -->
                <div id="results" class="text-left"></div>
            </div>
        </div>
    </center>

    <!-- jquery, popper, bootstrap -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <!-- vue.js -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/vuex"></script>

    <!-- vue app -->
    <script>
        // SPA state
        let store = new Vuex.Store({
            state: {
                loading: false,
                traits: [],
                results: {},
            },
            mutations: {
                setLoading: (state, flag) => state.loading = flag,
                setTraits: (state, traits) => state.traits = traits,
                setResults: (state, json) => state.results = json,
            },
            actions: {
                async queryTraits({ commit }) {
                    let json = await fetch(`/api/keys/Datasets`)
                        .then(resp => resp.json());

                    commit('setTraits', json.data);
                },
                async queryDatasets(context, { dataset }) {
                    let traits = context.state.traits;

                    if (traits.included(dataset)) {
                        await query(context, '/api/query/Datasets', dataset);
                    }
                },
                async queryAssociations(context, { locus }) {
                    await query(context, '/api/query/Associations', assoc);
                },
                async queryVariants(context, { variant }) {
                    await query(context, '/api/query/Variants', variant);
                },
                async queryFunctionalRegions(context, { region }) {
                    let traits = context.state.traits;

                    if (traits.included(region)) {
                        await query(context, '/api/query/GlobalEnrichment', region);
                    } else {
                        await query(context, '/api/query/AnnotatedRegions', region);
                    }
                },
            },
        });

        // perform async fetch
        async function query({ commit }, url, q) {
            commit('setLoading', true);
            commit('setResults', {});

            return fetch(`${url}?q=${encodeURIComponent(q)}`)
                .then(resp => resp.json())
                .then(json => {
                    commit('setResults', json);
                    commit('setLoading', false);
                });
        }

        // entry point
        let app = new Vue({
            el: '#app',
            store,
            data() {
                return {
                    dataset: '',
                    assoc: '',
                    variant: '',
                    region: '',
                    viewer: new JSONViewer(),
                }
            },
            created() {
                this.$store.dispatch('queryTraits');
            },
            mounted() {
                let el = document.querySelector('#results');

                // add the viewer to the DOM
                el.appendChild(this.viewer.getContainer());
            },
            computed: {
                dataLoaded() {
                    return this.$store.results && Object.entries(this.$store.results).length > 0;
                },
            },
            watch: {
                '$store.state.results': function(json) {
                    this.viewer.showJSON(json, -1, 1);
                },
            },
        });
    </script>
</body>

</html>

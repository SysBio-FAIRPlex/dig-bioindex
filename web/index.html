<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- fonts -->
    <link href="https://fonts.googleapis.com/css?family=Lato:700&display=swap" rel="stylesheet">

    <!-- bootstrap css -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/json-viewer.css" />

    <!-- title last -->
    <title>KPN Bio Index</title>

    <!-- don't show vue app until compiled, don't let alleles overflow -->
    <style>
        [v-cloak] {
            display: none;
        }
    </style>

    <!-- javascript files -->
    <script src="/static/json-viewer.js"></script>
</head>

<body>
    <center>
        <div id="app" v-cloak>
            <div class="mt-5 mb-4">
                <h1 style="font-family: 'Lato', sans-serif">KPN Bio-Index</h1>
            </div>

            <!-- search field -->
            <div class="input-group mx-auto px-md-5 bg-white rounded">
                <input v-model="q" class="form-control"
                       aria-describedby="q"
                       placeholder="gene, region, variant, or trait"
                       @change="" type="text">
                <div class="input-group-append">
                    <button type="button" class="btn btn-primary mb-3"
                            @click="$store.dispatch('search', {q})">
                        Search
                    </button>
                </div>
            </div>
            <div class="sm mb-4">Examples:
                <a href="#" @click="dataset='DIAMANTE'">SLC30A8</a>,
                <a href="#" @click="assoc='chr9:21,940,000-22,190,000'">chr9:21,940,000-22,190,000</a>,
                <a href="#" @click="variant='10:114750500:A:G'">10:114750500:A:G</a>,
                <a href="#" @click="dataset='T2D'">T2D</a>
            </div>

            <!-- output JSON results -->
            <div class="w-50">
                <div v-if="$store.state.loading">
                    <button class="btn btn-light btn-sm" type="button" disabled>
                        <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                        Loading...
                    </button>
                </div>

                <!-- response here -->
                <div id="results" class="text-left"></div>
            </div>
        </div>
    </center>

    <!-- jquery, popper, bootstrap -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <!-- vue.js -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/vuex"></script>

    <!-- vue app -->
    <script>
        // SPA state
        let store = new Vuex.Store({
            state: {
                loading: false,
                traits: [],
                results: {},
            },
            mutations: {
                setLoading: (state, flag) => state.loading = flag,
                setTraits: (state, traits) => state.traits = traits,
                setResults: (state, json) => state.results = json,
            },
            actions: {
                async queryTraits({ commit }) {
                    let json = await fetch(`/api/keys/Datasets`)
                        .then(resp => resp.json());

                    commit('setTraits', json.data);
                },

                // perform the search
                async search(context, { q }) {
                    let p = encodeURIComponent(q);

                    if (context.state.traits.includes(q)) {
                        // phenotype search
                        let qs = Promise.all([
                            fetch(`/api/query/Datasets?q=${p}`),
                            fetch(`/api/query/PhenotypeAssociations?q=${p}`),
                            fetch(`/api/query/GlobalEnrichment?q=${p}`),
                        ]);

                        // when done, commit results
                        qs
                            .then(rs => rs.map((r) => r.json()))
                            .then(rs => {
                                commit('setResults', {
                                    'datasets': rs[0],
                                    'associations': rs[1],
                                    'globalEnrichment': rs[2],
                                });
                            });
                    } else if (q.match(/^(rs\d+|(\d{1,2}|x|y|xy|mt?):\d+:[agct]+:[agct.]+)$/i)) {
                        // variant search
                    } else {
                        // region/gene search

                    }
                },
            },
        });

        // entry point
        let app = new Vue({
            el: '#app',
            store,
            data() {
                return {
                    dataset: '',
                    assoc: '',
                    variant: '',
                    region: '',
                    viewer: new JSONViewer(),
                }
            },
            created() {
                this.$store.dispatch('queryTraits');
            },
            mounted() {
                let el = document.querySelector('#results');

                // add the viewer to the DOM
                el.appendChild(this.viewer.getContainer());
            },
            computed: {
                dataLoaded() {
                    return this.$store.results && Object.entries(this.$store.results).length > 0;
                },
            },
            watch: {
                '$store.state.results': function(json) {
                    this.viewer.showJSON(json, -1, 1);
                },
            },
        });
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- fonts -->
    <link href="https://fonts.googleapis.com/css?family=Lato:700&display=swap" rel="stylesheet">

    <!-- bootstrap css -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/json-viewer.css" />

    <!-- title last -->
    <title>KPN Bio Index</title>

    <!-- don't show vue app until compiled, don't let alleles overflow -->
    <style>
        [v-cloak] {
            display: none;
        }
    </style>

    <!-- javascript files -->
    <script src="/static/json-viewer.js"></script>
</head>

<body>
    <center>
        <div id="app" v-cloak>
            <div class="mt-5 mb-4">
                <h1 style="font-family: 'Lato', sans-serif">KPN Bio-Index</h1>
            </div>

            <!-- search field -->
            <div class="w-50">
                <div class="input-group mx-auto px-md-5 bg-white rounded">
                    <div class="input-group-prepend">
                        <select class="form-control" id="query" v-model="index">
                            <option v-for="i in $store.indexes">{{i}}</option>
                        </select>
                    </div>
                    <input v-model="q" class="form-control"
                           aria-describedby="q"
                           placeholder="gene, region, variant, or trait"
                           @change="" type="text">
                    <div class="input-group-append">
                        <button type="button" class="btn btn-primary mb-3"
                                @click="$store.dispatch('search', {q})">
                            Search
                        </button>
                    </div>
                </div>
                <div class="sm mb-4">Examples:
                    <a href="#" @click="q='SLC30A8'">SLC30A8</a>,
                    <a href="#" @click="q='chr9:21940000-22190000'">chr9:21940000-22190000</a>,
                    <a href="#" @click="q='10:114750500:A:G'">10:114750500:A:G</a>,
                    <a href="#" @click="q='T2D'">T2D</a>
                </div>

                <!-- output JSON results -->
                <div v-if="$store.state.loading">
                    <button class="btn btn-light btn-sm" type="button" disabled>
                        <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                        Searching...
                    </button>
                </div>

                <!-- results time -->
                <div v-if="dataLoaded">
                    <button class="btn btn-light btn-sm" type="button" disabled>
                        Search time: {{$store.state.searchTime}} ms
                    </button>
                </div>

                <!-- response here -->
                <div v-show="dataLoaded" id="results" class="text-left"></div>
            </div>
        </div>
    </center>

    <!-- jquery, popper, bootstrap -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <!-- vue.js -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/vuex"></script>

    <!-- vue app -->
    <script>
        // SPA state
        let store = new Vuex.Store({
            state: {
                indexes: [],
                loading: false,
                searchTime: 0.0,
                t0: 0.0,
                traits: [],
                results: {},
            },
            mutations: {
                setLoading: (state, flag) => state.loading = flag,
                setIndexes: (state, indexes) => state.indexes = indexes,
                setTraits: (state, traits) => state.traits = traits,

                setResults(state, json) {
                    state.loading = false;
                    state.results = json;
                    state.searchTime = Date.now() - state.t0;
                },

                clearResults(state, loading) {
                    state.loading = loading;
                    state.results = {};
                    state.t0 = Date.now();
                },
            },
            actions: {
                async queryIndexes({ commit }) {
                    let json = await fetch(`/api/indexes`)
                        .then(resp => resp.json());

                    commit('setIndexes', json.data);
                },

                async queryTraits({ commit }) {
                    let json = await fetch(`/api/portal/Phenotypes`)
                        .then(resp => resp.json());

                    commit('setTraits', json.data);
                },

                // perform the search
                async search(context, { index, q }) {
                    let p = encodeURIComponent(q);

                    context.commit('clearResults', true);

                    // perform the query
                    let json = await fetch(`/api/query/${index}?q=${p}`)
                        .then(r => {
                            if (!r.ok) {
                                throw new Error(r.text());
                            }

                            return r.json();
                        })
                        .catch(e => {
                            return { "error": e };
                        });

                    context.commit('setResults', json);
                },
            },
        });

        // entry point
        let app = new Vue({
            el: '#app',
            store,
            data() {
                return {
                    index: null,
                    q: '',
                    viewer: new JSONViewer(),
                }
            },
            created() {
                this.$store.dispatch('queryIndexes');
                this.$store.dispatch('queryTraits');
            },
            mounted() {
                let el = document.querySelector('#results');

                // add the viewer to the DOM
                el.appendChild(this.viewer.getContainer());
            },
            computed: {
                dataLoaded() {
                    return Object.entries(this.$store.state.results).length > 0;
                },
            },
            watch: {
                '$store.state.results': function(json) {
                    this.viewer.showJSON(json, -1, 2);
                },
            },
        });
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- fonts -->
    <link href="https://fonts.googleapis.com/css?family=Lato:700&display=swap" rel="stylesheet">

    <!-- bootstrap css -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://unpkg.com/bootstrap-table@1.15.5/dist/bootstrap-table.min.css">

    <!-- locuszoom css -->
    <link rel="stylesheet" href="/static/locuszoom.css">

    <!-- title last -->
    <title>KPN Bio Index</title>

    <!-- don't show vue app until compiled, don't let alleles overflow -->
    <style>
        [v-cloak] {
            display: none;
        }
    </style>
</head>

<body>
    <center>
        <div id="app" v-cloak>
            <div class="mt-5 mb-2">
                <h1 style="font-family: 'Lato', sans-serif">KPN Bio-Index</h1>
            </div>

            <!-- locus input -->
            <div class="mx-auto p-3 mb-2 px-md-5 bg-white rounded w-50">
                <input v-model="locus" @change="" type="text" class="form-control" aria-describedby="locus"
                    placeholder="chromosome:start-stop or gene">
            </div>

            <!-- match group -->
            <div class="btn-group mb-5" role="group" aria-label="Matches">
                <a class="btn btn-light btn-sm" href="#" @click="$store.dispatch('queryGenes', {locus})">Genes
                    <span v-if="hasGenes" class="badge badge-primary badge-pill">{{$store.state.geneCount}}</span>
                </a>
                <a class="btn btn-light btn-sm" href="#" @click="$store.dispatch('queryRegions', {locus})">Regions
                    <span v-if="hasRegions" class="badge badge-primary badge-pill">{{$store.state.regionCount}}</span>
                </a>
                <a class="btn btn-light btn-sm" href="#" @click="$store.dispatch('queryVariants', {locus})">Variants
                    <span v-if="hasVariants"
                        class=" badge badge-primary badge-pill">{{$store.state.variantCount}}</span>
                </a>
                <a class="btn btn-light btn-sm" href="#" @click="$store.dispatch('viewPlot', {locus})">LocusZoom
                </a>
            </div>

            <div class="w-75 mx-auto">
                <div v-if="$store.state.loading">
                    <div class="spinner-border text-primary" role="status"></div>
                </div>

                <!-- genes -->
                <div v-if="showGenes">
                    <bootstrap-table id="geneTable" :columns="geneColumns" :data="geneData"
                        :options="{sortName:'name', ...tableOptions}"></bootstrap-table>
                </div>

                <!-- regions -->
                <div v-if="showRegions">
                    <bootstrap-table id="regionTable" :columns="regionColumns" :data="regionData"
                        :options="{sortName:'start', ...tableOptions}"></bootstrap-table>
                </div>

                <!-- variants -->
                <div v-if="showVariants">
                    <bootstrap-table id="variantTable" :columns="variantColumns" :data="variantData"
                        :options="{sortName:'pValue', ...tableOptions}"></bootstrap-table>
                </div>

                <!-- locuszoom plot -->
                <ul class="nav nav-tabs">
                    <li class="nav-item"><a class="nav-link" href="#"
                            @click="$store.commit('setLZPlot','phewas')">PheWAS</a></li>
                    <li class="nav-item"><a class="nav-link" href="#"
                            @click="$store.commit('setLZPlot','associations')">Associations</a></li>
                </ul>
                <select v-if="showAssociations" v-model="phenotype" @change="$store.commit('setPhenotype', phenotype)">
                    <option v-for="phenotype in phenotypes" :value="phenotype">
                        {{ phenotype }}
                    </option>
                </select>
                <div id="locuszoom"></div>
            </div>
        </div>
    </center>

    <!-- jquery, popper, bootstrap -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <!-- vue.js -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <!--<script src="https://cdn.jsdelivr.net/npm/vue"></script>-->
    <script src="https://unpkg.com/vuex"></script>

    <!-- bootstrap table -->
    <script src="https://unpkg.com/bootstrap-table@1.15.5/dist/bootstrap-table.min.js"></script>
    <script src="https://unpkg.com/bootstrap-table@1.15.5/dist/bootstrap-table-vue.min.js"></script>

    <!-- d3 graphing and locuszoom -->
    <!--<script src="https://d3js.org/d3.v5.min.js"></script>-->
    <script src="/static/locuszoom.vendor.min.js"></script>
    <script src="/static/locuszoom.app.min.js"></script>

    <!-- vue app -->
    <script>
        Vue.use(BootstrapTable);

        let assocDataSource = LocusZoom.KnownDataSources.extend('AssociationLZ', 'BioIndexAssocLZ', {
            getURL() {
                return this.url;

                // could use this.params
            },

            annotateData(records) {
                records.forEach(r => {
                    r['log_pvalue'] = -Math.log10(r.pValue);
                });

                return records;
            },
        });

        // SPA state
        let store = new Vuex.Store({
            state: {
                tab: null,
                lzPlot: 'PheWAS',
                loading: false,
                phenotype: null,

                // how many estimated records per key space
                variantCount: 0,
                geneCount: 0,
                regionCount: 0,

                // records per key space
                variants: [],
                genes: [],
                regions: [],
            },
            mutations: {
                setTab: (state, tab) => state.tab = tab,
                setLZPlot: (state, plot) => state.lzPlot = plot,
                setLoading: (state, flag) => state.loading = flag,
                setPhenotype: (state, phenotype) => state.phenotype = phenotype,

                // estimated counts
                setVariantCount: (state, n) => state.variantCount = n,
                setGeneCount: (state, n) => state.geneCount = n,
                setRegionCount: (state, n) => state.regionCount = n,

                // fetched records
                setVariants: (state, records) => state.variants = records,
                setGenes: (state, records) => state.genes = records,
                setRegions: (state, records) => state.regions = records,
            },
            actions: {
                // simple guess as to the number of records in the region
                async countVariants(context, { locus }) {
                    await count(context, 'setVariantCount', 'variants', locus);
                },
                async countGenes(context, { locus }) {
                    await count(context, 'setGeneCount', 'genes', locus);
                },
                async countRegions(context, { locus }) {
                    await count(context, 'setRegionCount', 'regions', locus);
                },

                // perform fetch queries to get the actual records
                async queryVariants(context, { locus }) {
                    await query(context, 'setVariants', 'variants', locus);
                },
                async queryGenes(context, { locus }) {
                    await query(context, 'setGenes', 'genes', locus);
                },
                async queryRegions(context, { locus }) {
                    await query(context, 'setRegions', 'regions', locus);
                },

                // open lz plot
                async viewPlot(context, { locus }) {
                    let ds = new LocusZoom.DataSources();

                    // show the p-value plot
                    ds.add("assoc", ["BioIndexAssocLZ", {
                        url: `/api/count/variants?q=${encodeURIComponent(locus)}&format=columns`,
                        params: {
                            q: locus,
                            format: 'columns',
                        },
                    }]);

                    ds.add("ld", ["LDLZ2", {
                        url: "https://portaldev.sph.umich.edu/ld/",
                        params: {
                            source: '1000G',
                            build: 'GRCh37',
                            population: 'ALL',
                        },
                    }]);

                    ds.add("recomb", ["RecombLZ", {
                        url: "https://portaldev.sph.umich.edu/api/v1/annotation/recomb/results/",
                        params: { build: 'GRCh37' },
                    }]);

                    ds.add("constraint", ["GeneConstraintLZ", {
                        url: "http://exac.broadinstitute.org/api/constraint",
                    }]);

                    // genes
                    ds.add("gene", ["GeneLZ", {
                        //url: `/api/query/genes?q=${encodeURIComponent(locus)}&format=columns`,
                        url: "https://portaldev.sph.umich.edu/api/v1/annotation/genes/",
                        params: { build: 'GRCh37' },
                    }]);

                    // create the layout
                    let layout = {
                        panels: [
                            LocusZoom.Layouts.get('panel', 'association')
                        ]
                    };

                    // show the plot
                    context.commit('setTab', 'lz');

                    window.plot = LocusZoom.populate('#locuszoom', ds);
                },
            }
        });

        // entry point
        let app = new Vue({
            el: '#app',
            store,
            components: {
                'BootstrapTable': BootstrapTable,
            },
            data: {
                locus: '',
                tableOptions: {
                    pagination: true,
                    pageSize: 25,
                    search: true,
                    dataSortClass: 'table-active',
                },
                regionColumns: [
                    { title: 'Start', field: 'start', sortable: true },
                    { title: 'End', field: 'end', sortable: true },
                    { title: 'Tissue', field: 'biosample', sortable: true },
                    { title: 'Method', field: 'method', sortable: true },
                    { title: 'Annotation', field: 'annotation', sortable: true },
                    { title: 'Gene', field: 'predictedTargetGene', sortable: true },
                    { title: 'Score', field: 'score', sortable: true },
                ],
                geneColumns: [
                    { title: 'Gene', field: 'name', sortable: true },
                    { title: 'ENS', field: 'ensemblId', sortable: true },
                    { title: 'Start', field: 'start', sortable: true },
                    { title: 'End', field: 'end', sortable: true },
                    { title: 'Type', field: 'type', sortable: true },
                ],
                variantColumns: [
                    { title: 'Position', field: 'position', sortable: true },
                    { title: 'Ref', field: 'reference' },
                    { title: 'Alt', field: 'alt' },
                    { title: 'Phenotype', field: 'phenotype', sortable: true },
                    { title: 'P-Value', field: 'pValue', sortable: true },
                    { title: 'Effect', field: 'beta', sortable: true },
                    { title: 'Z-Score', field: 'zScore', sortable: true },
                    { title: 'StdErr', field: 'stdErr', sortable: true },
                    { title: 'N', field: 'n', sortable: true },
                ],
            },
            computed: {
                tab() { return this.$store.state.tab },

                hasVariants() { return this.$store.state.variantCount > 0 },
                hasGenes() { return this.$store.state.geneCount > 0 },
                hasRegions() { return this.$store.state.regionCount > 0 },

                showGenes() { return this.$store.state.tab == 'genes' },
                showRegions() { return this.$store.state.tab == 'regions' },
                showVariants() { return this.$store.state.tab == 'variants' },
                showLocusZoom() { return this.$store.state.tab == 'lz' },
                showAssociations() { return this.$store.state.lzPlot == 'associations' },
                showPheWAS() { return this.$store.state.lzPlot == 'phewas' },

                variantData() { return this.$store.state.variants },
                geneData() { return this.$store.state.genes },
                regionData() { return this.$store.state.regions },

                phenotypes() {
                    let ph = {};

                    // find all the unique phenotypes across all variants
                    for (let v in this.$store.state.variants) {
                        ph[v.phenotype] = 1;
                    }

                    return Object.keys(ph);
                },
            },
            watch: {
                locus: debounce(function (locus) {
                    this.$store.dispatch('countVariants', { locus });
                    this.$store.dispatch('countGenes', { locus });
                    this.$store.dispatch('countRegions', { locus });
                }, 500),
            }
        });

        // request the estimated count for the number of records
        function count({ commit }, mutation, key, locus) {
            return fetch(`/api/count/${key}?q=${encodeURIComponent(locus)}`)
                .then(resp => resp.json())
                .then(json => commit(mutation, json.n))
                .catch(err => commit(mutation, 0));
        }

        // fetch all the records for a key in the given region
        function query({ commit }, mutation, key, locus) {
            commit('setTab', key);
            commit('setLoading', true);
            commit(mutation, []);

            return fetch(`/api/query/${key}?q=${encodeURIComponent(locus)}`)
                .then(resp => resp.json())
                .then(json => {
                    commit('setLoading', false);
                    commit(mutation, json.data);
                })
                .catch(err => {
                    commit('setLoading', false);
                    commit(mutation, []);
                });
        }

        // call function after a delay, overwrite any previous delay in place
        function debounce(f, wait, immediate) {
            let timeout = null;

            return function () {
                let context = this;
                let args = arguments;
                let callNow = immediate && !timeout;

                let later = function () {
                    timeout = null;
                    if (!immediate) {
                        f.apply(context, args);
                    }
                };

                clearTimeout(timeout);
                timeout = setTimeout(later, wait);

                if (callNow) {
                    f.apply(context, args);
                }
            };
        }
    </script>
</body>

</html>

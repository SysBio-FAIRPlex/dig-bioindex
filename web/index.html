<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- bootstrap css -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

    <!-- title last -->
    <title>BIO Index</title>
</head>

<body>
  <center>
    <div id="app">
        <div class="m-5">
            <h1>KPN BIO Index</h1>
        </div>

        <!-- locus input -->
        <div class="mx-auto p-3 mb-2 px-md-5 bg-white rounded w-50">
            <input v-model="locus" @change="" type="text" class="form-control" aria-describedby="locus"
                placeholder="chromosome:start-stop">
        </div>

        <!-- match group -->
        <div class="btn-group mb-5" role="group" aria-label="Matches">
            <a class="btn btn-light btn-sm" data-toggle="collapse" href="#metaanalysis"
								   @click="$store.dispatch('queryMetaAnalysis', {locus})">Bottom Line
                <span class=" badge badge-primary badge-pill">{{$store.state.metaAnalysisCount}}</span>
            </a>
            <a class="btn btn-light btn-sm" data-toggle="collapse" href="#genes"
								   @click="$store.dispatch('queryGenes', {locus})">Genes
                <span class="badge badge-primary badge-pill">{{$store.state.geneCount}}</span>
            </a>
            <a class="btn btn-light btn-sm" data-toggle="collapse" href="#regions"
								   @click="$store.dispatch('queryRegions', {locus})">Regions
                <span class="badge badge-primary badge-pill">{{$store.state.regionCount}}</span>
            </a>
        </div>

        <!-- meta-analysis -->
        <div class="collapse" id="metaanalysis">
            <div v-if="$store.state.metaAnalysis===undefined" class="spinner-border text-primary" role="status">
                <span class="sr-only">Loading...</span>
            </div>
        </div>

        <!-- genes -->
        <div class="collapse" id="genes">
            <div v-if="$store.state.genes===undefined" class="spinner-border text-primary" role="status">
                <span class="sr-only">Loading...</span>
            </div>
        </div>

        <!-- regions -->
        <div class="collapse" id="regions">
            <div v-if="$store.state.regions===undefined" class="spinner-border text-primary mx-auto" role="status">
                <span class="sr-only">Loading...</span>
            </div>
        </div>
    </center>

    <!-- jquery, popper, bootstrap -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

    <!-- vue.js -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <!--<script src="https://cdn.jsdelivr.net/npm/vue"></script>-->
    <script src="https://unpkg.com/vuex"></script>

    <!-- app -->
    <script>
        let store = new Vuex.Store({
            state: {
                metaAnalysisCount: 0,
                geneCount: 0,
                regionCount: 0,
                metaAnalysis: {},
                genes: {},
                regions: {},
            },
            mutations: {
                setMetaAnalysisCount(state, n) {
                    state.metaAnalysisCount = n;
                },
                setGeneCount(state, n) {
                    state.geneCount = n;
                },
                setRegionCount(state, n) {
                    state.regionCount = n;
                },
                setMetaAnalysis(state, json) {
                    state.metaAnalysis = json;
                },
                setGenes(state, json) {
                    state.genes = json;
                },
                setRegions(state, json) {
                    state.regions = json;
                }
            },
            actions: {
                async countMetaAnalysis({ commit }, { locus }) {
                    fetch(`/api/count/metaanalysis?q=${locus}`)
                        .then((resp) => resp.json())
                        .then((json) => {
                            commit('setMetaAnalysisCount', json.n);
                        })
                        .catch((err) => {
                            commit('setMetaAnalysisCount', 0);
                        });
                },
                async countGenes({ commit }, { locus }) {
                    fetch(`/api/count/genes?q=${locus}`)
                        .then((resp) => resp.json())
                        .then((json) => {
                            commit('setGeneCount', json.n);
                        })
                        .catch((err) => {
                            commit('setGeneCount', 0);
                        });
                },
                async countRegions({ commit }, { locus }) {
                    fetch(`/api/count/regions?q=${locus}`)
                        .then((resp) => resp.json())
                        .then((json) => {
                            commit('setRegionCount', json.n);
                        })
                        .catch((err) => {
                            commit('setRegionCount', 0);
                        });
                },
                async queryGenes({ commit }, { locus }) {
			commit('setGenes', undefined);
                    fetch(`/api/query/genes?q=${locus}`)
                        .then((resp) => resp.json())
                        .then((json) => {
                            commit('setGenes', json)
                        })
                        .catch((err) => {
                            commit('setGenes', {});
                        });
                },
                async queryRegions({ commit }, { locus }) {
			commit('setRegions', undefined);
                    fetch(`/api/query/regions?q=${locus}`)
                        .then((resp) => resp.json())
                        .then((json) => {
                            commit('setRegions', json)
                        })
                        .catch((err) => {
                            commit('setRegions', {});
                        });
                }
            }
        });

        let app = new Vue({
            el: '#app',
            store,
            data: {
                locus: '',
            },
            computed: {
		    noMetaAnalysis() { return !this.$store.metaAnalysisCount },
		    noGenes() { return !this.$store.geneCount },
		    noRegions() { return !this.$store.regionCount },
            },
            watch: {
                locus(locus) {
                    this.$store.dispatch('countMetaAnalysis', { locus });
                    this.$store.dispatch('countGenes', { locus });
                    this.$store.dispatch('countRegions', { locus });
                },
            }
        });
    </script>
</body>

</html>
